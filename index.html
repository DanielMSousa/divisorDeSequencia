<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisor de sequência</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet" type="text/css"/>
    <meta name="description" content="Divida uma sequência númerica em duas sequências baseado em um número" />
    <meta name="keywords" content="sequências, números, numérico, impar e par, impressão, dividir pdf" />
    <meta name="robots" content="index">
</head>
<body>
<main>
    <h1>Divisor de sequência:</h1>
    <p class="intro">
        Escreva sua sequência, decida de quanto em quanto quebrar e o restante deixe com a gente!
    </p>

    <form>
        <input type="text" id="sequencia" placeholder="Sua sequência">
        <input type="number" id="numero" placeholder="quanto em quanto">
        <button id="botao">Quebrar</button>
    </form>

</main>
<section id="listas">
    <section class="listaSec">
        <p id="lista1">
            <span class="lista">Primeira lista:</span>
        </p>
        <p class="lista" id="dados1">
            <!--Será preenchido "dinâmicamente"-->
        </p>
        <button class="copia" id="copia1">Copiar</button>
    </section>
    <section class="listaSec">
        <p id="lista2">
            <span class="lista">Segunda lista:</span>
        </p>
        <p class="lista" id="dados2">
            <!--Será preenchido "dinâmicamente"-->
        </p>
        <button class="copia" id="copia2">Copiar</button>
    </section>
</section>
<script src="index.js"></script>
</body>
</html>
